# Configuración para Render.com - Frontend Clínico Dental
services:
  - type: web
    name: clinica-dental-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    buildCommandTimeout: 600
    
  - type: web
    name: clinica-dental-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/system/health
    instances: 1
    plan: free
    
    # Variables de entorno
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        value: b79882e078a7911286b880690c51934c95174aacaa2fd718d9e71a0cb31cb27368884f152a567a1953de2cdbc977b783c17374a4977dae95653eccb86ec83812
      - key: WHATSAPP_SESSION_NAME
        value: rubio_garcia_dental
      - key: CLINIC_NAME
        value: Clínica Dental Rubio García
      - key: CLINIC_ADDRESS
        value: Calle Ejemplo 123, Madrid, España
      - key: CLINIC_PHONE
        value: +34 123 456 789
      - key: CLINIC_EMAIL
        value: info@rubiogarciadental.com
      
databases:
  - name: postgres
    type: service
    plan: free
    
  - name: mssql
    type: service
    plan: free